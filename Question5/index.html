<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            width: 50%;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding:5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>One</td>
            <td>Two</td>
            <td>Three</td>
            <td>Four</td>
            <td>Five</td>
        </tr>
        <tr>
            <td colspan="3">Six</td>
            <td colspan="2" rowspan="3"> <img src="mountain.png" height="50px"> </td>
        </tr>
        <tr>
            <td colspan="3">Seven</td>
        </tr>
        <tr>
            <td colspan="3">Eight</td>
        </tr>
    </table>
</body>
</html>
